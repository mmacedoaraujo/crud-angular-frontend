<mat-card>

  <mat-toolbar color="primary" class="mat-elevation-z8">
    <span>Available courses</span>
  </mat-toolbar>

  <app-courses-list *ngIf="courses$ | async as courses; else loading" [courses]="courses"></app-courses-list>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
